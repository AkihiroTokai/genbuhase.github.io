<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "Width=Device-Width, Initial-Scale=1" />
		<Title>どっかのプログラなーいのサイト。</Title>

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.1.js"></Script>
		<Script Src = "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
		<Link Rel = "Stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

		<Script Src = "/assets/includes/common.js" Defer = "Defer"></Script>
		<Link Rel = "StyleSheet" Href = "/assets/includes/common.css" />

		<Script Src = "main.js" Defer = "Defer"></Script>
		<Link Rel = "StyleSheet" Href = "main.css" />
	</Head>

	<Body Class = "mdc-typography">
		<Aside ID = "Drawer" Class = "mdc-persistent-drawer">
			<Nav Class = "mdc-persistent-drawer__drawer">
				<Div Class = "mdc-persistent-drawer__toolbar-spacer">Menu</Div>

				<Nav Class = "mdc-persistent-drawer__content mdc-list">
					<A Class = "mdc-list-item" Href = "Top/">
						<I Class = "material-icons mdc-list-item__start-detail" Aria-Hidden = "true">home</I>
						Top
					</A>

					<A Class = "mdc-list-item" Href = "Product/">
						<I Class = "material-icons mdc-list-item__start-detail" Aria-Hidden = "true">extension</I>
						Product
					</A>

					<A Class = "mdc-list-item" Href = "Mod/">
						<I Class = "material-icons mdc-list-item__start-detail" Aria-Hidden = "true">code</I>
						Mod
					</A>
				</Nav>
			</Nav>
		</Aside>

		<Div ID = "Content">
			<Header ID = "Content_Toolbar" Class = "mdc-toolbar mdc-elevation--z4">
				<Div Class = "mdc-toolbar__row">
					<Section Class = "mdc-toolbar__section mdc-toolbar__section--align-start">
						<A ID = "Content_Toolbar_MenuBtn" Href = "#" Class = "mdc-toolbar__menu-icon material-icons">menu</A>
						<Span Class = "mdc-toolbar__title">どっかのプログラなーいのサイト。</Span>
					</Section>
				</Div>
			</Header>

			<IFrame ID = "Content_Page" Src = "Top/"></IFrame>
		</Div>
	</Body>
</HTML>
